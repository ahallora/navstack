<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="../_/jquery-2.0.2.js"></script>
  <script src="../_/navstack.js"></script>
  <script src="../_/hashchange.js"></script>
  <link href="../_/navstack.css" rel="stylesheet" />
  <link href="../_/base.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="phone">
    <div id="stack">
    </div>
  </div>

  <script>
    var stack = new Navstack({ el: '#stack', transition: 'slide' });

    $(document)
      .on('nav:#', function() {
        stack.push('home', function () {
          return $($('#home').html());
        });
      })

      .on('nav:#features', function() {
        stack.push('features', function () {
          return $($('#features').html());
        });
      })
  </script>

  <script type='text/x-template' id='home'>
    <div>
      <section class='top-bar'>
        <div class='center'>
          Navstack demo
        </div>
      </section>

      <section class='content-area'>

        <div class="hello">
          <h3>Hello there!</h3>
          <p>Navstack manages multiple screens with mobile-friendly transitions.</p>

          <a class='button' href='#features'>Features</a>
        </div>

      </section>

    </div>
  </script>

  <script type='text/x-template' id='features'>
    <div>
      <section class='top-bar'>
        <div class='back'>
          <a class='back-button' href='#'>&lsaquo;</a>
        </div>

        <div class='center'>
          Features
        </div>
      </section>

      <section class='content-area'>
        <ul class="feature-list">
          <li>
            <a href='#'>Slide transitions</a>
          </li>
          <li>
            <a href='#'>Modal transitions</a>
          </li>
        </ul>
      </section>

    </div>
  </script>



</body>
</html>
