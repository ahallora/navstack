<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="../_/jquery-2.0.2.js"></script>
  <script src="../_/navstack.js"></script>
  <script src="../_/hashchange.js"></script>
  <link href="../_/navstack.css" rel="stylesheet" />
  <link href="../_/base.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="phone">
    <div id="stack">
    </div>
  </div>

  <script>
    var stack = new Navstack({ el: '#stack', transition: 'slide' });

    $(document)
      .on('nav:#', function() {
        stack.push('home', function () {
          return $($('#home').html());
        });
      })

      .on('nav:#messages', function() {
        stack.push('messages', function () {
          return $($('#messages').html());
        });
      })
  </script>

  <script type='text/x-template' id='home'>
    <div>
      <section class='top-bar'>
        <div class='center'>
          Navstack demo
        </div>
      </section>

      <section class='content-area'>
        <h3>Hello!</h3>
        <p>Welcome to the demo.</p>
        <a href='#messages'>Next</a>
      </section>

    </div>
  </script>

  <script type='text/x-template' id='messages'>
    <div>
      <section class='top-bar'>
        <div class='back'>
          <a class='back-button' href='#'>&lsaquo;</a>
        </div>

        <div class='center'>
          Messages
        </div>
      </section>

      <section class='content-area'>
        Messages go here
      </section>

    </div>
  </script>



</body>
</html>
