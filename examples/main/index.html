<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="../_/jquery-2.0.2.js"></script>
  <script src="../_/navstack.js"></script>
  <script src="../_/hashchange.js"></script>
  <link href="../_/navstack.css" rel="stylesheet" />
  <link href="../_/base.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="phone">
    <div id="stack">
    </div>
  </div>

  <script>
    /*
     * simple template solution:
     * store the templates for this page as <script> tags, Ember-style.
     * this function will return the template as a string.
     */
    
    function template (name) {
      return $("#"+name).html();
    }

    /* start with a stack
     */

    var stack = new Navstack({ el: '#stack', transition: 'slide' });

    /* use stack.push()
     */

    $(document).on('nav:#', function() {
      stack.push('home', function () {
        return $(template('home'));
      });
    });

    /* lets dynamically make some sections
     */

    add('how');
    add('features');

    function add (section) {
      $(document).on('nav:#'+section, function () {
        stack.push(section, function() {
          return $(template(section));
        });
      });
    }
  </script>

  <script type='text/x-template' id='home'>
    <div>
      <section class='content-area'>

        <div class="hello">
          <h1>Navstack.js</h1>
          <p>Navstack manages multiple screens with mobile-friendly transitions.</p>

          <a class='button' href='#features'>Try it</a>
        </div>

      </section>

    </div>
  </script>

  <script type='text/x-template' id='features'>
    <div>
      <section class='top-bar'>
        <div class='back'>
          <a class='back-button' href='#'>&lsaquo;</a>
        </div>

        <div class='center'>
          Features
        </div>
      </section>

      <section class='content-area'>
        <h3 class='list-heading'>Explore</h3>
        <ul class="feature-list">
          <li>
            <a href='#how'>How it works</a>
          </li>
        </ul>

        <h3 class='list-heading'>Features</h3>
        <ul class="feature-list">
          <li>
            <a href='#'>Slide transitions</a>
          </li>
          <li>
            <a href='#'>Back button support</a>
          </li>
          <li>
            <a href='#'>Modal transitions</a>
          </li>
        </ul>
      </section>

    </div>
  </script>

  <script type='text/x-template' id='how'>
    <div>
      <section class='top-bar'>
        <div class='back'>
          <a class='back-button' href='#features'>&lsaquo;</a>
        </div>

        <div class='center'>
          How it works
        </div>
      </section>
    </div>
  </script>



</body>
</html>
